<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Hustler - Barbers</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & dark theme */
        body {
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8em;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #eee;
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        /* Barber cards */
        .barber-card {
            background: #1e1e1e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .barber-card h3 {
            color: #ffcc00;
        }

        .barber-card p {
            margin: 2px 0;
        }

        .barber-card button {
            align-self: flex-start;
            padding: 8px 12px;
            background: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }

        .barber-card button:hover {
            background: #e6b800;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                background: #1f1f1f;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hair Hustler</h1>
        <div class="hamburger">
            <div></div><div></div><div></div>
        </div>
        <nav>
            <ul>
                <li><a href="bookings.html">My Bookings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Available Barbers</h2>
        <div id="barbers-container"></div>
    </div>

    <script>
        // Hamburger toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Fetch barbers and display
        async function fetchBarbers() {
            try {
                const res = await fetch('http://localhost:3000/barbers');
                const barbers = await res.json();

                const container = document.getElementById('barbers-container');
                container.innerHTML = '';

                barbers.forEach(barber => {
                    const div = document.createElement('div');
                    div.className = 'barber-card';
                    div.innerHTML = `
                        <h3>${barber.name} (${barber.status})</h3>
                        <p><strong>Skills:</strong> ${barber.skills}</p>
                        <p><strong>Services:</strong> ${barber.services}</p>
                        <p><strong>Phone:</strong> ${barber.phone}</p>
                        <p><strong>Can travel:</strong> ${barber.can_travel ? 'Yes' : 'No'}</p>
                        <a href="barber.html?id=${barber.id}"><button>Book Now</button></a>
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                alert('Unable to fetch barbers. Server may be down.');
            }
        }

        fetchBarbers();
    </script>
</body>
</html>
