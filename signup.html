<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Hustler - Signup</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & dark theme */
        body {
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8em;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #eee;
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        /* Form inputs */
        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
            background: #2a2a2a;
            color: #eee;
        }

        form input::placeholder {
            color: #aaa;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }

        button:hover {
            background: #e6b800;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                background: #1f1f1f;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hair Hustler</h1>
        <div class="hamburger">
            <div></div><div></div><div></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        // Hamburger toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Signup form submit
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({name, email, password})
                });
                const data = await res.json();
                if(res.ok){
                    alert('Signup successful! Please login.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error);
                }
            } catch(err) {
                alert('Server error. Try again later.');
            }
        });
    </script>
</body>
</html>
