<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Hustler - Book Barber</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body & dark theme */
        body {
            background: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8em;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #eee;
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        /* Barber details */
        #barber-details {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        #barber-details h3 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        #barber-details p {
            margin: 5px 0;
        }

        /* Booking form */
        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
            background: #2a2a2a;
            color: #eee;
        }

        form input::placeholder {
            color: #aaa;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }

        form button:hover {
            background: #e6b800;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                background: #1f1f1f;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hair Hustler</h1>
        <div class="hamburger">
            <div></div><div></div><div></div>
        </div>
        <nav>
            <ul>
                <li><a href="barbers.html">Back</a></li>
                <li><a href="bookings.html">My Bookings</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Book Barber</h2>
        <div id="barber-details"></div>

        <form id="booking-form">
            <input type="text" id="service" placeholder="Service" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="text" id="location" placeholder="Location (if mobile service)">
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        // Hamburger toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Get barber ID from URL
        const params = new URLSearchParams(window.location.search);
        const barberId = params.get('id');

        // Fetch barber details
        async function fetchBarber() {
            try {
                const res = await fetch(`http://localhost:3000/barber/${barberId}`);
                const barber = await res.json();
                const container = document.getElementById('barber-details');
                container.innerHTML = `
                    <h3>${barber.name} (${barber.status})</h3>
                    <p><strong>Skills:</strong> ${barber.skills}</p>
                    <p><strong>Services:</strong> ${barber.services}</p>
                    <p><strong>Phone:</strong> ${barber.phone}</p>
                    <p><strong>Can travel for mobile service:</strong> ${barber.can_travel ? 'Yes' : 'No'}</p>
                `;
            } catch(err) {
                alert('Unable to fetch barber details. Server may be down.');
            }
        }

        fetchBarber();

        // Booking
        const form = document.getElementById('booking-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const location = document.getElementById('location').value;

            const user_id = 1; // Replace with logged-in user ID

            try {
                const res = await fetch('http://localhost:3000/book', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({user_id, barber_id: barberId, service, date, time, location})
                });
                const data = await res.json();
                if(res.ok){
                    alert('Booking successful!');
                    window.location.href = 'bookings.html';
                } else {
                    alert(data.error);
                }
            } catch(err) {
                alert('Server error. Try again later.');
            }
        });
    </script>
</body>
</html>
